<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Pokedex</title>
</head>
<body>
    <div class="logo-container"></div>
    <img id="pokemon_logo" src="logo.png">
    <section id="pokedex">
        <img id="pokedexi" src="pokedex.png">
        <div id="image"></div>
        <div id="bottompokedex">
            <button type="submit" id="backward"></button>
            <button type="submit" id="forward" ></button>
            <div id="container"></div>
            <button type="submit" id="fetch"></button>
        </div>
        <div class="instructions">
            <h2> How to use:</h2> 
            <p> 1- Press the <b>green</b> button to get a random Pokémon</p> 
            <p> 2- Press the <b>left</b> and <b>right</b> buttons to see previous and next Pokémon.</p> 
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
